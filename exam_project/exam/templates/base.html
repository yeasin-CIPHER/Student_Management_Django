<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django App{% endblock %}</title>

    <!-- BOOTSTRAP 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Django App</a>

            <div>
                <a class="nav-link d-inline text-white" href="/students/">Students</a>
                <a class="nav-link d-inline text-white" href="/students/add/">Add Student</a>
                <a class="nav-link d-inline text-white" href="/conditional_statements/">Conditional</a>
            </div>
        </div>
    </nav>

    <!-- CONTENT -->
    <div class="container my-4">
        <div class="card shadow-sm p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-muted py-3">
        © {{ now|date:"Y" }} Django Project — All Rights Reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
